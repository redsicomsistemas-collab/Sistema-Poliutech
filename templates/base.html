<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAR – Sistema de Cotizaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <header class="bg-primary text-white p-3 mb-4 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">MAR - Sistema de Cotizaciones</h1>
      <nav>
        <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
        <a href="{{ url_for('cotizador') }}" class="btn btn-outline-light btn-sm me-2">Cotizador</a>
        <a href="{{ url_for('admin_catalogos') }}" class="btn btn-outline-light btn-sm">Catálogos</a>
      </nav>
    </div>
  </header>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-3 border-top small">
    © 2025 Poliutech - MAR Tercera Temporada
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
